<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaiQR.bio - Lazy-Links for Nostr Profiles</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="MaiQR.bio - Lazy-Links for Nostr Profiles">
    <meta name="description" content="Create beautiful, shareable profile links for your Nostr identity with fewer hassles. Generate QR codes and share your profile instantly.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://maiqr.bio/">
    <meta property="og:title" content="MaiQR.bio - Lazy-Links for Nostr Profiles">
    <meta property="og:description" content="Create beautiful, shareable profile links for your Nostr identity with fewer hassles. Generate QR codes and share your profile instantly.">
    <meta property="og:image" content="https://maiqr.bio/assets/imgs/social-preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://maiqr.bio/">
    <meta property="twitter:title" content="MaiQR.bio - Lazy-Links for Nostr Profiles">
    <meta property="twitter:description" content="Create beautiful, shareable profile links for your Nostr identity with fewer hassles. Generate QR codes and share your profile instantly.">
    <meta property="twitter:image" content="https://maiqr.bio/assets/imgs/social-preview.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2d3436">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="#/" class="header-logo">maiqr.bio</a>
        <button class="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <main id="app">
        <div class="container">
            <div class="profile-card">
                <div class="profile-content">
                    <div class="profile-image-container">
                        <img id="profile-image" class="profile-image" src="placeholder-avatar.png" alt="Profile Picture">
                    </div>
                    <div class="profile-info">
                        <h1 id="profile-name" class="profile-name">Loading...</h1>
                        <a id="profile-website" class="profile-website" href="#" target="_blank"></a>
                        <p id="profile-about" class="profile-about"></p>
                        <div class="action-buttons">
                            <a href="/" class="btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
                            <button id="show-qr" class="btn"><i class="fas fa-qrcode"></i> Show QR Code</button>
                            <button id="copy-url" class="btn"><i class="fas fa-copy"></i> Copy maiqr.bio Profile URL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Load dependencies first -->
    <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>
    <script src="https://unpkg.com/buffer@6.0.3/index.js"></script>

    <!-- Load our app -->
    <script type="module" src="js/nostr-bech32.js"></script>
    <script type="module" src="js/nostr-utils.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
